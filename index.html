<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blog" id="blog">
        <div class="close" id="close">X</div>
        <form id="blogForm">
            <input type="text" id="blog-title" placeholder="Blog Title">
            <textarea id="blog-body" placeholder="Blog content"></textarea>
            <button type="submit">POST!</button>
        </form>
    </div>

    <h1>BlogSpot</h1>
    <div class="menu">
        <a href="#"><i class="fas fa-feather" id="newBlog"></i></a>
        <a href="#"><i class="fas fa-home" id="newBlog"></i></a>
        <a href="#">More</a>
    </div>

    <div class="content" id="content"></div>
    


    <script src="https://kit.fontawesome.com/64b48f14dd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
